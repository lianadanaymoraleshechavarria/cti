{% extends "base.html" %}
{% load static %}

<!-- Container CSS -->
{% block css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}
<!-- End Container CSS -->

{% block content %}
<div id="error-container"></div>

<div class="content">
    <div class="col">
        <div class="container-form">
            <div class="form">
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="title">
                                    <h3 class="title-text p-3">Detalles del Colaborador</h3>
                                </div>
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="seccion-formulario">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="form-control-label">Nombre</label>
                                                            <input type="text" class="form-control readonly-input"
                                                                value="{{ colaborador.nombre }}" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="form-control-label">Nombre</label>
                                                            <input type="text" class="form-control readonly-input"
                                                                value="{{ colaborador.apellidos }}" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="form-control-label">ORCID</label>
                                                            <input type="text" class="form-control readonly-input"
                                                                value="{{ colaborador.orci }}" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="form-control-label">Google Académico</label>
                                                            <input type="text" class="form-control readonly-input"
                                                                value="{{ colaborador.google_academico }}" readonly>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label class="form-control-label">Research Gate</label>
                                                            <input type="text" class="form-control readonly-input"
                                                                value="{{ colaborador.rgate }}" readonly>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="row mt-4">
                                                <div class="col-md-12 text-center">
                                                    <a href="{% url 'Colaboradores_List' %}"
                                                        class="btn btn-cancelar ml-3">
                                                        <i class="fas fa-arrow-left me-2"></i>Volver
                                                    </a>
                                                    <a href="{% url 'Colaboradores_Update' colaborador.pk %}"
                                                        class="btn boton-form">
                                                        <i class="fas fa-edit me-2"></i>Editar
                                                    </a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block js %}
<script src="{% static 'Plataforma/js/FormularioSelect.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');
        form.addEventListener('submit', function (e) {
            let isValid = true;
            const nombre = document.getElementById('id_nombre').value.trim();
            const apellidos = document.getElementById('id_apellidos').value.trim();
            if (!nombre || !apellidos) {
                isValid = false;
                alert('Por favor complete nombre y apellidos');
            }
            const orcid = document.getElementById('id_orci').value.trim();
            if (orcid && !/^\d{4}-\d{4}-\d{4}-\d{3}[\dX]$/.test(orcid)) {
                isValid = false;
                alert('El formato de ORCID no es válido. Debe ser: 0000-0000-0000-0000');
            }

            if (!isValid) {
                e.preventDefault();
            }
        });
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
        const inputs = document.querySelectorAll('.input');
        inputs.forEach(input => {
            input.addEventListener('focus', function () {
                this.parentNode.querySelector('label').style.color = '#4CAF50';
                this.parentNode.querySelector('span').style.background = '#4CAF50';
            });

            input.addEventListener('blur', function () {
                this.parentNode.querySelector('label').style.color = '#999';
                this.parentNode.querySelector('span').style.background = '#ddd';
            });
        });
    });
</script>
{% endblock %}
