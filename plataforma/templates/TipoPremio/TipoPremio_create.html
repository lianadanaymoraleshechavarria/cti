{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="col">
        <div class="container-form">
            <div class="form">
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="title">
                                    <h3 class="title-text p-3">Nuevo Tipo de Premio</h3>
                                </div>
                                <form action="." method="POST">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="seccion-formulario">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group icon-input">
                                                                <label class="form-control-label required-field"
                                                                    for="id_nombre">Nombre</label>
                                                                <div class="input-wrapper">
                                                                    {{form.nombre}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="form-group icon-input">
                                                                <label class="form-control-label required-field"
                                                                    for="id_nombre">Instituci√≥n</label>
                                                                <div class="input-wrapper">
                                                                    {{form.institucion}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-12 text-center">
                                            <a href="{% url 'TipoPremio_List' %}"
                                                class="btn btn-cancelar ml-3">Cancelar</a>
                                            <button type="submit" class="btn boton-form"><i class="fas fa-check"></i>
                                                Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Container JS -->
{% block js %}
<script src="{% static 'Plataforma/js/FormularioSelect.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {

        // Auto cerrar alertas
        setTimeout(() => {
            document.querySelectorAll('.alert').forEach(alert => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);

    });
</script>


{% endblock %}
