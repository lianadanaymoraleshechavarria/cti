{% extends "base.html" %}
{% load static %}

<!-- Container CSS -->
{% block css %}
<link rel="stylesheet" href="{% static 'Plataforma/css/estilobeta.css' %}">
<style>
    .error-message {
        color: #dc3545;
        font-size: 0.875rem;
        margin-top: 0.25rem;
    }
    #error-container {
        margin: 0 auto;
        max-width: 600px;
    }
</style>
{% endblock %}
<!-- End Container CSS -->

{% block content %}
<div id="error-container">
    {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
    {% endif %}
</div>

<div class="container-form">
    <div class="form">
        <div class="contact-form">
            <span class="circle one"></span>
            <span class="circle two"></span>
            <form action="." method="POST" id="categoria-docente-form">
                {% csrf_token %}
                <h3 class="title">Crear Categoría Docente</h3>
                
                <div class="input-container">
                    <input type="text" name="nombre_categoria_docente" class="input" required id="id_nombre_categoria_docente">
                    <label for="id_nombre_categoria_docente">Nombre de la categoría</label>
                    <span>Nombre de la categoría</span>
                    <div id="nombre-error" class="error-message"></div>
                </div>
                
                <input type="submit" value="Crear categoría" class="btn1" id="boton">
            </form>
        </div>
    </div>
</div>
{% endblock %}

<!-- Container JS -->
{% block js %}
<script src="{% static 'Plataforma/js/FormularioSelect.js' %}"></script>
<script>
$(document).ready(function() {
    // Form validation
    $('#categoria-docente-form').on('submit', function(e) {
        let isValid = true;
        const nombre = $('#id_nombre_categoria_docente').val().trim();
        
        // Clear previous errors
        $('.error-message').text('');
        
        // Validate nombre_categoria_docente
        if (nombre === '') {
            $('#nombre-error').text('Este campo es obligatorio');
            isValid = false;
        } else if (nombre.length > 50) {
            $('#nombre-error').text('El nombre no puede exceder los 50 caracteres');
            isValid = false;
        }
        
        if (!isValid) {
            e.preventDefault();
        }
    });

    // Input animation
    const inputs = document.querySelectorAll(".input");
    
    function focusFunc() {
        let parent = this.parentNode;
        parent.classList.add("focus");
    }
    
    function blurFunc() {
        let parent = this.parentNode;
        if (this.value == "") {
            parent.classList.remove("focus");
        }
    }
    
    inputs.forEach((input) => {
        input.addEventListener("focus", focusFunc);
        input.addEventListener("blur", blurFunc);
    });
});
</script>
{% endblock %}
<!-- End Container JS -->
