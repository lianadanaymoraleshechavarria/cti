{% extends "base.html" %}
{% load static %}

<!-- Conatiner CSS -->
{% block css %}
<link rel="stylesheet" href=" {% static 'Plataforma/css/estilobeta.css' %}">
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.min.css">
{% endblock %}
<!-- End Conatiner CSS -->

{% block content %}
<div class="content">
  <div class="col">
    <div class="container-form">
      <div class="form">
        <div class="container-fluid py-4">
          <div class="card">
            <div class="col-md-12">
              <div class="title">
                <h3 class="title-text p-3">Solicitud de Art√≠culo</h3>
              </div>
              <form method="POST">
                {% csrf_token %}
                <h3 class="title">Cambiar</h3>

                <div class="input-container select-rol">
                  <input type="hidden" name="estado">
                  <div class="input selector">
                  </div>
                  <label for="">Estado del Premio</label>
                  <span>Estado del Premio</span>
                </div>
                <div class="select-options" name="role">
                  {% for estado in estados %}
                  <div aria-valuetext="{{estado}}" value="{{estado}}" class="element">{{estado}}</div>
                  {% endfor %}
                </div>
                <div class="row mt-4">
                  <div class="col-md-12 text-center">
                    <a href="javascript:history.back()" class="btn btn-cancelar ml-3">Cancelar</a>
                    <button type="submit" class="btn boton-form"><i class="fas fa-check"></i>
                      Guardar</button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}

<!-- Conatiner JS -->
{% block js %}
<script src="{% static 'Plataforma/js/Cambio Estado Premio.js' %}"></script>


{% endblock %}
<!-- End Conatiner JS -->
