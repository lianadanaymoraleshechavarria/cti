{% extends "base.html" %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/forms.css' %}">
{% endblock %}

{% block content %}
<div class="content">
    <div class="col">
        <div class="container-form">
            <div class="form">
                <div class="container-fluid py-4">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="title">
                                    <h3 class="title-text p-3">Nuevo Tipo de Programa</h3>
                                </div>
                                <form action="." method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="seccion-formulario">
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group icon-input">
                                                                <label class="form-control-label required-field"
                                                                    for="id_nombre">Nombre</label>
                                                                <div class="input-wrapper">
                                                                    {{form.nombre}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-md-12">
                                                            <div class="form-group icon-input">
                                                                <label class="form-control-label">Sigla</label>
                                                                <div class="input-wrapper">
                                                                    {{form.sigla}}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row mt-4">
                                        <div class="col-md-12 text-center">
                                            <a href="{% url 'TipoPrograma_List' %}" class="btn btn-cancelar ml-3">Cancelar</a>
                                            <button type="submit" class="btn boton-form"><i class="fas fa-check"></i> Guardar</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!-- Container JS -->
{% block js %}
<script src="{% static 'Plataforma/js/FormularioSelect.js' %}"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.querySelector('form');

        form.addEventListener('submit', function (e) {
            let isValid = true;

            // Validar que el nombre esté completo
            const nombre = document.getElementById('id_nombre').value.trim();

            if (!nombre) {
                isValid = false;
                alert('Por favor complete el nombre del tipo de evento');
            }

            if (!isValid) {
                e.preventDefault();
            }
        });

        // Cerrar automáticamente los mensajes después de 5 segundos
        setTimeout(function () {
            const alerts = document.querySelectorAll('.alert');
            alerts.forEach(function (alert) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            });
        }, 5000);
    });
</script>
{% endblock %}
